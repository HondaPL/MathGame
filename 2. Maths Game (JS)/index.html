<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Maths Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.7, user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>
        <div id="container">
            <div id="score">
                Score: <span id="score-value">0</span>
            </div>
            
            <div id="correct">
                Correct
            </div>
            
            <div id="wrong">
                Try Again
            </div>
            
            <div id="question">
                
            </div>
            
            <div id="instruction">
                Click on the right answer
            </div>
            
            <div id="choices">
                <div id="box1" class="box" onclick="answer(1)">
                    
                </div>
                <div id="box2" class="box" onclick="answer(2)">
                    
                </div>
                <div id="box3" class="box" onclick="answer(3)">
                    
                </div>
                <div id="box4" class="box" onclick="answer(4)">
                    
                </div>
            </div>
            
            <div id="startreset" onclick="startreset()">
                Start Game
            </div>
            
            <div id="timeremaining">
                Time remaining: <span id="time-value">60</span> sec
            </div>
            
            <div id="gameover">
                
            </div>
        </div>
        
        <script src="code.js"></script>
    </body>
</html>
